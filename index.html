<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Nischal">
  <meta name="description" content="This is a login page for Image Forgery Detector">
  <title>Login Page</title>
  <link rel="icon" href="2.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="absolute top-8 text-center">
    <h1 class="text-3xl font-bold text-gray-800">IMAGE FORGERY DETECTOR</h1>
  </div>
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
    <!-- Logo or Heading -->    
    <div class="text-center mb-6">
      <img src="2.jpg" alt="Logo" class="mx-auto mb-4 w-24 h-24 object-cover rounded-full">
      <h1 class="text-2xl font-bold text-gray-800">Login Page</h1>
      <p class="text-gray-600 text-sm">Enter your account details</p>
    </div>
    <!-- Login Form -->
    <form>
      <!-- Email Input -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" placeholder="Username/Email"
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <!-- Password Input -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="Password"
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <!-- Remember Me and Forgot Password -->
      <div class="flex items-center justify-between mb-4">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600">
          <span class="ml-2 text-gray-700">Remember Me</span>
        </label>
        <a href="#" class="text-blue-500 text-sm hover:underline">Forgot Password?</a>
      </div>
      <!-- Login Button -->
      <button type="submit"
        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Login
      </button>
    </form>
    <!-- Divider -->
    <div class="mt-6 flex items-center">
      <hr class="flex-grow border-gray-300">
      <span class="px-3 text-gray-400 text-sm">OR</span>
      <hr class="flex-grow border-gray-300">
    </div>
    <!-- Social Login Buttons -->
    <div class="mt-4">
      <button
        class="w-full flex items-center justify-center bg-gray-100 text-gray-800 font-medium py-2 px-4 rounded-md mb-2 hover:bg-gray-200"
        onclick="window.location.href='https://tinyurl.com/3x476xfr'">
        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" alt="Google" class="w-5 h-5 mr-2">
        Sign in with Google
      </button>
    </div>
    <!-- Register Link -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a href="register.html" class="text-blue-500 hover:underline">Register here</a>
      </p>
    </div>
  </div>
</body>
</html>
