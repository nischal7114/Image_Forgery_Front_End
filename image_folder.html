<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder Page</title>
  <!-- <link href="https://cdn.tailwindcss.com" rel="stylesheet"> -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <style>
    .folder {
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .folder:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-500 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Image Folders</h1>
      <button class="bg-white text-blue-500 px-4 py-2 rounded-md hover:bg-gray-100">Add New Folder</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Folders</h2>
    <!-- Flexbox Container for Side-by-Side Folders -->
    <div class="flex justify-start" style="display: flex; gap: 16px; justify-content: flex-start;">
      <!-- Folder 1 -->
      <div class="folder bg-white p-4 text-center rounded-md shadow-md">
        <img src="folder.png" alt="Folder Icon" class="w-16 h-16 mx-auto mb-2 height= "100px" width="100px">
        <p class="text-gray-700 font-medium">Folder 1</p>
      </div>
      <!-- Folder 2 -->
      <div class="folder bg-white p-4 text-center rounded-md shadow-md">
        <img src="folder.png" alt="Folder Icon" class="w-16 h-16 mx-auto mb-2 height= "100px" width="100px"">
        <p class="text-gray-700 font-medium">Folder 2</p>
      </div>
      <!-- Folder 3 -->
      <div class="folder bg-white p-4 text-center rounded-md shadow-md">
        <img src="folder.png" alt="Folder Icon" class="w-16 h-16 mx-auto mb-2 height= "100px" width="100px"">
        <p class="text-gray-700 font-medium">Folder 3</p>
      </div>
      <!-- Folder 4 -->
      <div class="folder bg-white p-4 text-center rounded-md shadow-md">
        <img src="folder.png" alt="Folder Icon" class="w-16 h-16 mx-auto mb-2 height= "100px" width="100px"">
        <p class="text-gray-700 font-medium">Folder 4</p>
      </div>
      <!-- Folder 5 -->
      <div class="folder bg-white p-4 text-center rounded-md shadow-md">
        <img src="folder.png" alt="Folder Icon" class="w-16 h-16 mx-auto mb-2 height= "100px" width="100px"">
        <p class="text-gray-700 font-medium">Folder 5</p>
      </div>
    </div>
  </main>
  

</body>

</html>
