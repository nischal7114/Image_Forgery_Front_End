<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <!-- User Icon -->
    <div class="flex justify-center mb-4">
      <img src="Profile.JPG" alt="User Icon" class="w-24 h-24 rounded-full">
    </div>
    
    <h1 class="text-2xl font-semibold mb-4">My Profile</h1>
    
    <!-- Name Field -->
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Name</label>
      <input
        type="text"
        value="Nischal Shrestha"
        disabled
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
    
    <!-- Email Field -->
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Email Account</label>
      <input
        type="email"
        value="nischal@gmail.com"
        disabled
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
    
    <!-- Mobile Number Field -->
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Mobile Number</label>
      <input
        type="tel"
        placeholder="9800123456"
        disabled
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
    
    <!-- Location Field -->
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Location</label>
      <input
        type="text"
        value="Nepal"
        disabled
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

</body>
</html>
